<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-Website</title>
    <!-- Google Fonts    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Text:wght@500&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/faffa3f8b1.js" crossorigin="anonymous"></script>
    <!--    Stylesheet-->
    <link rel="stylesheet" href="static/css/update.css">
</head>
<body>
    <nav>
        <h1 id="page-title">Exuberant Diaries</h1>
        <ul class="nav-ul">
            <li><a href="{{ url_for('home') }}">HOME</a></li>
            <li><a href="{{ url_for('about') }}">ABOUT</a></li>
            <li><a href="{{ url_for('contact') }}">CONTACT</a></li>

        </ul>
    </nav>
    <div class="page-img">
        <img src="static/img/createblog-bg.jpg" alt="">
    </div>
    <div class="heading">
        <h1>Edit Post</h1>
        <p>You're going to make a great blog post!</p>
    </div>



    <div class="f-container">
        <form action="" method="post">
            <div class="title">
                <label for="">Blog Post Title:</label><br>
                <input type="text" name="title" value="{{ post.title }}"><br>
            </div>
            <div class="subtitle">
                <label for="">Blog Post Subtitle:</label><br>
                <input type="text" name="subtitle" value="{{ post.subtitle }}"><br>
            </div>
            <div class="body">
                <label for="">Blog Post Content:</label><br>
                <textarea name="body" cols="30" rows="10">{{ post.body }}</textarea>
            </div>
            <button type="submit">SUBMIT  POST</button>
        </form>
    </div>

    <hr>
    <footer>
        <ul class="footer-ul">
            <li><h1><i class="fa-brands fa-twitter fa-2xl"></i></h1></li>
            <li><h1><i class="fa-brands fa-facebook fa-2xl"></i></h1></li>
            <li><h1><i class="fa-brands fa-github fa-2xl"></i></h1></li>
        </ul>
        <p>Copyright Â© Team2 2023</p>
    </footer>
</body>
</html>
